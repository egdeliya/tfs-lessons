<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <input formControlName="title"
           type="text"
           class="form-control"
           automation-id="title-control"
           placeholder="Название"
           required
           #title>
    <div automation-id="title-error"
         class="invalid-feedback">

      {{formErrorHandler('title')}}

    </div>
    <!--<div *ngIf="title.errors.required" class="alert alert-danger">-->
      <!--Title is required.-->
    <!--</div>-->
  </div>
  <div class="form-group">
    <input formControlName="price"
           type="text"
           class="form-control"
           automation-id="price-control"
           required
           placeholder="Стоимость"
          #price>

    <div automation-id="price-error"
         class="invalid-feedback">

      {{formErrorHandler('price')}}

    </div>
  </div>
  <div class="form-group">
    <input formControlName="date"
           type="text"
           class="form-control"
           automation-id="date-control"
           placeholder="Дата"
           #price>
  </div>
  <div class="form-group">
    <button type="submit"
            [disabled]="form.pristine || form.invalid"
            automation-id="submit"
            class="btn btn-success btn-block">
      Готово
    </button>
  </div>
</form>

{{form.get('title').errors | json}}
